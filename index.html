<head>
<title>文字数カウント</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
padding: 20px;}
textarea {
width: 100%;
height: 90%;
margin-bottom: 10px;
font-size: 16px;}
.count {font-weight: bold;}
</style>
</head>
<body>
<textarea id="textInput" placeholder="ここにテキストを入力してください..." oninput="countCharacters()"></textarea>
<p>文字数: <span id="charCount" class="count">0</span></p>
<script>
function countCharacters() {
const text = document.getElementById('textInput').value;
const charCount = text.length;
document.getElementById('charCount').textContent = charCount;}
</script>
</body>
